    <section class="bg-dark text-centre">
        <div class="inputs">
            <h1 class="text-center text-white">Currency Converter</h1>
            <label class="bg-dark text-white">Amount to convert:</label>
            <input type="number" id="userinput">
        </div>
    
        <div class="inputs">
            <span class="bg-dark text-white">From:</span>
            <select id="fromAmount">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="ZAR">ZAR</option>
            </select>
        </div>
    
        <div class="inputs">
            <span class="bg-dark text-white">To:</span>
            <select id="toAmount">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="ZAR">ZAR</option>
            </select>
        </div>
        <button id="convertBtn" onclick="convert()" class="btn btn-primary">Convert</button>
        <p id="results" class="bg-dark text-white text-center"></p>
    </section>
    

    <script src="./script/code.js"></script>
